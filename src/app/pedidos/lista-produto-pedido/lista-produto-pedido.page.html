<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Produtos do Pedido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color= "cinza">
  <ion-list>
    <ion-item *ngFor="let produto of produtos | async" color= "cinza">
      <ion-label>

        <ion-grid>
          <ion-row>
            <ion-col size="9" text-wrap>
              {{ produto.produtoNome }}
            </ion-col>
            <ion-col size="3" text-right>{{ produto.quantidade }}</ion-col>
          </ion-row>
          <ion-row>
            <!-- <ion-col><app-valor [valor]="produto.total"></app-valor></ion-col> -->
          </ion-row>
        </ion-grid>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
