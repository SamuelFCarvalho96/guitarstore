<ion-app color ="dark">
  <ion-split-pane color ="dark">
    <ion-menu type="overlay" color ="dark">
      <ion-header color ="dark">
        <ion-toolbar color ="dark">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color ="cinza">
        <ion-list color ="cinza">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" color ="cinza">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" color ="cinza">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
