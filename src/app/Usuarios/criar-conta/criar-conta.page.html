<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      Criar Nova Conta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="cinza">
  <form [formGroup]="formNovaConta" (ngSubmit)="onSubmit()">
    <ion-item color="cinza">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item color="cinza">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item color="cinza">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <div margin-vertical>
      <ion-button color="medium" expand="block" type="submit">Criar conta</ion-button>
    </div>
  </form>
</ion-content>
