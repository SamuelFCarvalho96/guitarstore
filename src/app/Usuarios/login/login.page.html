<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color ="light">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color ="cinza">
   <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <ion-item color ="cinza">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item color ="cinza">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <div margin-vertical>
      <ion-button color="medium" expand="block" type="submit">Entrar</ion-button>
    </div>
  </form>

  <ion-button expand="block" color="dark" fill="clear" margin-top [routerLink]="['/esqueci-senha']">Esqueci minha senha</ion-button>
  <ion-button expand="block" color="dark" fill="clear" [routerLink]="['/criar-conta']">Criar uma conta</ion-button>
</ion-content>
